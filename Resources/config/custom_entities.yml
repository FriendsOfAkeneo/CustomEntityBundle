custom_entities:
    default:
        class: '%pim_custom_entity.configuration.default.class%'
        extends: ~
        abstract: true
        actions:
            mass_edit:
                service: pim_custom_entity.action.mass_edit
                enabled: false
                acl_suffix: edit
            mass_delete:
                service: pim_custom_entity.action.mass_delete
                enabled: false
                acl_suffix: delete
            history:
                service: pim_custom_entity.action.history
                enabled: false
                acl_suffix: edit
            quick_export:
                service: pim_custom_entity.action.quick_export
                enabled: false
                acl_suffix: index

    quick_create:
        abstract: true
        actions:
            index:
                quick_create: true
            create:
                service: pim_custom_entity.action.quick_create

    mass_actions:
        abstract: true
        actions:
            index:
                mass_actions: [ mass_edit, mass_delete, quick_export]
            mass_delete:
                enabled: true
            quick_export:
                enabled: true
